<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="styles.css" rel="stylesheet"/>
    <title>Survey Form</title>
  </head>
  <body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the survey form so that we can improve our service.</p>
    <form id="survey-form" action="" method="post">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter Your Name" required/></label>
        <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter Your Email" required/></label>
        <label id="number-label" for="number">Age: <input id="number" type="number" placeholder="Age" min=18 max=100 /></label>
      </fieldset>
      <fieldset>
        <p>Gender: </p>
        <label for="male">
          <input id="male" type ="radio" name="gender" value="male" /> Male
        </label>
        <label for="female">
          <input id="female" type ="radio" name="gender" value="female" checked/> Female
        </label>
      </fieldset>
      <fieldset>
        <p>What did you learn from our sources:</p>
        <label for="html-checkbox"><input id="html-checkbox"type="checkbox" value="HTML/CSS"/> HTML/CSS
        </label>
              <label for="php-checkbox"><input id="php-checkbox"type="checkbox" value="Php"/> Php
        </label>
              <label for="javascript-checkbox"><input id="javascript-checkbox"type="checkbox" value="JavaScript"/> JavaScript
        </label>
        <label for="dropdown">
          <p>How much satisfied you are from our service:</p>
          <select id="dropdown">
            <option value="">Select Option</option>
            <option value=1>Not Satisfied</option>
            <option value=2>Satisfied</option>
            <option value=3>Very Satisfied</option>
          </select>
        </label>
        <label for="feedback">
          <p>Any Feedback:</p>
          <textarea id="feedback" rows=3 cols=30></textarea></label>
      </fieldset>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
